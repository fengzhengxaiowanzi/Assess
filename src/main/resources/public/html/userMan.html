<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/dist/css/zui.min.css">
    <link href="public/dist/lib/uploader/zui.uploader.min.css" rel="stylesheet">
</head>
<body>
<div class="panel">
    <div class="panel-heading">
        个人信息显示
    </div>
    <div class="panel-body with-padding" >
        <div class="with-padding col-xs-6">
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input class="form-control" type="text" readonly id="account"></input>
                </div>
            </div>
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">出生年月</span>
                    <input class="form-control"  type="date" readonly id="birth"></input>
                </div>
            </div>
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">姓名</span>
                    <input class="form-control"  type="text" readonly id="name"></input>
                </div>
            </div>
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">电话</span>
                    <input class="form-control"  type="tel" readonly id="phone"></input>
                </div>
            </div>
        </div>
        <div class="with-padding col-xs-6">
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">地址</span>
                    <input class="form-control" type="text" id="address" readonly></input>
                </div>
            </div>
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">电子邮箱</span>
                    <input class="form-control" type="email" readonly id="email"></input>
                </div>
            </div>
            <div class="with-padding">
                <div class="input-group">
                    <span class="input-group-addon">性别</span>
                    <select class="form-control" id="sex" disabled>
                    </select>
                </div>
            </div>
        </div>
        <div class="with-padding col-xs-12">
            <button class="btn btn-warning btn-block " id="mod-button" type="button" onclick="mod()">修改</button>
            <button class="btn btn-warning btn-block " id="mod-passs-button" type="button" onclick="showAdd()">修改密码</button>
        </div>
    </div>
</div>
<div class="modal fade" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="hideAdd()"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="with-padding">
                <div class="with-padding">
                    <div class="input-group">
                        <span class="input-group-addon">原密码</span>
                        <input class="form-control" type="password" id="old-pass" ></input>
                    </div>
                </div>
                <div class="with-padding">
                    <div class="input-group">
                        <span class="input-group-addon">输入密码</span>
                        <input class="form-control" type="password"  id="new-pass"></input>
                    </div>
                </div>
                <div class="with-padding">
                    <div class="input-group">
                        <span class="input-group-addon">确认密码</span>
                        <input class="form-control" type="password"  id="new-rpass"></input>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="hideAdd()">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveModPass()">保存</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="public/dist/lib/jquery/jquery.js"></script>
<script src="public/dist/js/zui.min.js"></script>
<script src="public/layer-v3.1.1/layer/layer.js"></script>
<script src="public/js/jsencrypt.js"></script>
<script src="public/js/userMan.js"></script>
</html>
